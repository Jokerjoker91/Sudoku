<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Sudoku Game</h1>
    <!-- Difficulty selection dropdown -->
    <div>
      <label for="difficulty">Select Difficulty:</label>
      <select id="difficulty">
        <option value="1">1 - Easy</option>
        <option value="3">2 - Medium</option>
        <option value="5">3 - Hard</option>
        <option value="6">4 - Very Hard</option>
        <option value="7" selected>5 - Extreme</option>
      </select>
    </div>
    <button id="generate-btn">Generate Sudoku</button>
    <button id="solve-btn" disabled>Solve Sudoku</button>
    <div id="sudoku-container" class="sudoku-grid"></div>

    <script src="app.js"></script>
  </body>
</html>
